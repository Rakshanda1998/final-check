<!DOCTYPE html>
<html>
	<head>
		<title>Movie crusier</title>
		<link rel="stylesheet" type="text/css" href="./style/style.css"/>
		<script src="./js/script.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<span>
				Movie Crusier
			</span>
			<img class="img" src="./images/logo.png"/>
			<a id="movie" href="movie-list-admin.html">Movies</a>
		</header>
		<div class="cont">
			<h2>Edit Movie</h2>
			<form name="mymovie" method="post" action="edit-movie-status.html" onSubmit="return validation()">
				<table>
					<tr>
						<td colspan="4"><label for="title">Title</label></td>
					</tr>
					
					<tr>
						<td colspan="4"><input type="text" id="title" name="txtTitle" value="Avengers - End Game" size="80"></td>
					</tr>
					
					<tr>
						<td><label for="gross">Gross($)</label></td>
						<td><label for="mid">Active</label></td>
						<td><label for="launch">Date of Launch</label></td>
						<td><label for="genre">Genre</label></td>
					</tr>
					
					<tr>
						<td><input class="title" type="text" id="gross" name="txtGross" value="2787965087"/></td>
						<td><input type="radio" id="rd1" name="rdyes" vlaue="Yes" checked /><label for="rd1">Yes</label>
							<input type="radio" id="rd2" name="rdyes"/><label for="rd2">No</label></td>
						<td><input type="text" id="launch" name="txtLaunch" value="27/04/2022"></td>
			            <td>
							<select name="genre">
								<option value="fitn">Science Fiction</option>
								<option value="hero">Superhero</option>
								<option value="romance">Romance</option>
								<option value="cmdy">Comedy</option>
								<option value="adtr">Adventure</option>
								<option value="thlr">Thriller</option>
							</select>
						</td>
					</tr>
						
					<tr>
						<td><input type="checkbox" id="chk1" name="chk1" checked />Has Teaser</td>
					</tr>
					
					<tr>
						<td colspan="2"><input class="butn" type="Submit" name="Submit" value="Save" onClick="validate"/></td>
					</tr>
				</table>
			</form>
		</div>
				
		<footer>
			<span>
				copyright@2019
			</span>
		</footer>
	</body>
</html>
